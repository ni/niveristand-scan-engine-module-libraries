[archive]
build_output_dir = 'Custom Device Source'
archive_location = '\\nirvana\Measurements\VeriStandAddons\scan_engine_modules'

[projects.pharlap]
path = 'Source\Modules.lvproj'

[projects.vxworks]
path = 'Source\Modules - VxWorks.lvproj'

