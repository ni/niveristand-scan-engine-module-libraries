trigger:
  batch: true
  branches:
    include:
      - main
      - release/*

resources:
  repositories:
    - repository: niveristand-custom-device-build-tools
      type:       github
      ref:        main
      endpoint:   nivs-custom-devices
      name:       ni/niveristand-custom-device-build-tools

stages:
  - template: azure-templates/stages.yml@niveristand-custom-device-build-tools
    parameters:

      lvVersionsToBuild:
        - version: '2023'
          bitness: '64bit'
        - version: '2024'
          bitness: '64bit'
        - version: '2025'
          bitness: '64bit'

      buildSteps:
        - projectLocation: 'Source\Modules.lvproj'
          buildOperation: 'ExecuteBuildSpec'
          target: 'My Computer'
          buildSpec: 'Modules'

        - projectLocation: 'Source\Modules.lvproj'
          buildOperation: 'ExecuteBuildSpec'
          target: 'Linux x64'
          buildSpec: 'Modules'
          exclusions:
            - version: '2023'
              bitness: '64bit'
            - version: '2024'
              bitness: '64bit'
            - version: '2025'
              bitness: '64bit'

        - projectLocation: 'Source\Modules.lvproj'
          buildOperation: 'ExecuteBuildSpec'
          target: 'My Computer'
          buildSpec: 'NI ECAT Remote IO'

        - projectLocation: 'Source\Modules.lvproj'
          buildOperation: 'ExecuteBuildSpec'
          target: 'Linux x64'
          buildSpec: 'NI ECAT Remote IO'
          exclusions:
            - version: '2023'
              bitness: '64bit'
            - version: '2024'
              bitness: '64bit'
            - version: '2025'
              bitness: '64bit'

      releaseVersion: '25.0.0'
      buildOutputLocation: 'Built'
      archiveLocation: '\\nirvana\Measurements\VeriStandAddons\scan_engine_modules'
